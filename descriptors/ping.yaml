vnfd-catalog:
    vnfd:
    -   connection-point:
        -   name: ping/cp0
            type: VPORT
        description: Empty example container VNF
        id: ping
        mgmt-interface:
            cp: ping/cp0
        name: ping
        short-name: ping
        vdu:
        -   count: '1'
            description: Ubuntu Trusty default Docker container
            id: ubuntu
            image: ubuntu:trusty
            interface:
            -   external-connection-point-ref: ping/cp0
                name: ping0
                position: 0
                type: EXTERNAL
                virtual-interface:
                    type: VIRTIO
            name: ubuntu
            vm-flavor:
                memory-mb: 512
                storage-gb: 10
                vcpu-count: 1
        vendor: Paderborn University
        version: '1.1'

